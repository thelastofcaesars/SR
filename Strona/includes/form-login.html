<div class="form-limiter">
    <div class="container-form-login">
        <form class="form-login">
            <p class="form-login-title">
                Zaloguj się, aby przejść dalej:
            </p>

            <div class="wrap-input" data-validate="Wymagany jest prawdiłowy email: ex@abc.xyz">
                <p class="label-input">Email</p>
                <input class="input-form" type="text" name="email">
            </div>

            <div class="wrap-input" data-validate="Wymagany jest hasło">
                <p class="label-input">Hasło</p>
                <input class="input-form" type="password" name="pass">
            </div>

            <div class="flex-sb-m w-full p-t-3 p-b-28">
                <div class="input-form-checkbox">
                    <input class="input-checkbox" id="ckb1" type="checkbox" name="remember-me">
                    <label class="label-input" for="ckb1">
                        Zapamiętaj mnie
                    </label>
                    
                </div>

                <div style="padding-right: 10%;">
                    <a href="#" class="label-input">
                        Zapomniałeś hasła?
                    </a>
                </div>
            </div>

            <div class="container-form-login-btn p-b-10">
                <button class="form-login-btn">
                    Zaloguj
                </button>
            </div>
            
            <div>
                <span class="label-input">Nie masz jeszcze konta?</span>
                <a href="#" class="label-input">
                  Zarejestruj się tutaj!
                </a>
            </div>

            <div class="text-center p-t-10 p-b-4">
                <span class="label-input">
                    lub używając
                </span>
            </div>

            <div class="form-login-social flex-c-m">
                <a href="#" class="form-login-social-item flex-c-m bg1 m-r-5">
                    <i class="fa fa-facebook-f" aria-hidden="true"></i>
                </a>

                <a href="#" class="form-login-social-item flex-c-m bg2 m-r-5">
                    <i class="fa fa-twitter" aria-hidden="true"></i>
                </a>
            </div>
        </form>
    </div>
</div>
